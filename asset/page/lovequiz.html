        document.addEventListener("DOMContentLoaded", () => {
            // Check if user came back from PayPal payment
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get("paid") === "true") {
                localStorage.setItem("certificatePaid", "true");
                alert("‚úÖ Payment confirmed! You can now download and share your certificate.");
                window.history.replaceState({}, document.title, window.location.pathname);
            }
            
            const downloadBtn = document.querySelector(".download-btn");
            const shareBtn = document.querySelector(".share-certificate-btn");
            const canvas = document.getElementById("certificate-canvas");
            const ctx = canvas.getContext("2d");
            
            // Function to draw a locked overlay
            function drawLockedOverlay() {
                ctx.save();
                ctx.fillStyle = "rgba(0, 0, 0, 0.4)";
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.font = "bold 60px Poppins, sans-serif";
                ctx.fillStyle = "rgba(255, 255, 255, 0.9)";
                ctx.textAlign = "center";
                ctx.textBaseline = "middle";
                ctx.fillText("üîí LOCKED üîí", canvas.width / 2, canvas.height / 2 - 40);
                ctx.font = "bold 30px Poppins, sans-serif";
                ctx.fillText("Pay $1 to Unlock & Download", canvas.width / 2, canvas.height / 2 + 20);
                ctx.restore();
            }
            
            function requirePayment() {
                const paid = localStorage.getItem("certificatePaid") === "true";
                if (!paid) {
                    if (confirm("You need to pay $1 to unlock downloads and sharing. Continue to PayPal?")) {
                        window.location.href = "https://www.paypal.com/cgi-bin/webscr?cmd=_s-xclick&hosted_button_id=PRQ3PX8LJSNHA";
                    }
                    return false;
                }
                return true;
            }
            
            // Wrap download & share functions
            if (typeof downloadCertificate === "function") {
                const originalDownload = downloadCertificate;
                downloadCertificate = function() {
                    if (requirePayment()) originalDownload();
                };
            }
            
            if (typeof shareCertificate === "function") {
                const originalShare = shareCertificate;
                shareCertificate = function() {
                    if (requirePayment()) originalShare();
                };
            }
            
            // If unpaid, visually lock certificate and buttons
            const paid = localStorage.getItem("certificatePaid") === "true";
            if (!paid) {
                downloadBtn.classList.add("locked");
                shareBtn.classList.add("locked");
                
                // Wait a bit to ensure the certificate has been drawn before overlaying
                setTimeout(drawLockedOverlay, 1000);
            }
        });

                el.textContent = '';

                        i++;
